# 型定義ユニット (共通で利用されるため先に定義)
型定義:
  types/database.ts:
    状態: 生成完了
    依存先相対パス: []
    依存元相対パス:
      - plugins/supabase.client.ts
      - plugins/supabase.server.ts
      - composables/auth/useRegister.ts
      - composables/auth/useLogin.ts
  types/index.ts:
    状態: 生成完了
    依存先相対パス: []
    依存元相対パス:
      - composables/auth/useRegister.ts
      - composables/auth/useLogin.ts
  依存先ユニット: []
  依存元ユニット:
    - ユーザー登録
    - ユーザーログイン
    - プラグイン # プラグインユニットも参照
  状態: 生成完了
  ユニット生成順: 0 # 他より先に定義

# プラグインユニット (型定義に依存)
プラグイン:
  plugins/supabase.client.ts:
    状態: 生成完了
    依存先相対パス:
      - types/database.ts
    依存元相対パス: [] # 依存元は明示しない (Nuxtが自動ロード)
  plugins/supabase.server.ts:
    状態: 生成完了
    依存先相対パス:
      - types/database.ts
    依存元相対パス: [] # 依存元は明示しない (Nuxtが自動ロード)
  依存先ユニット:
    - 型定義
  依存元ユニット:
    - ユーザー登録 # composable経由で間接的に利用
    - ユーザーログイン # composable経由で間接的に利用
  状態: 生成完了
  ユニット生成順: 0 # 型定義の後 (指示により 0 に変更)

アプリケーション:
  app.vue:
    状態: 生成完了
    依存先相対パス:
      - layouts/default.vue
    依存元相対パス: []
  依存先ユニット:
